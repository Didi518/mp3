<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Mp3 Personnalis√©</title>
    </head>
    <body>
        <div class="music-container">
            <div class="music-content">
                <div id="bg-image">
                    <div id="blacklayer"></div>
                    <img src="assets/img/barry.jpg" alt="" id="bgImage">
                </div>
                <div id="menu">
                    <img src="assets/img/menu.png" alt="">
                    <img src="assets/img/search.png" alt="">
                </div>
                <div id="volume-container">
                    <img src="assets/img/volume-low.png" alt="" id="volumn-down">
                    <input type="range" class="slider" id="volumeslider" min="0" max="100" value="100" step="1">
                    <img src="assets/img/volumn-high.png" alt="" id="volumn-up">
                </div>
                <div id="music-image">
                    <div id="circle-image">
                        <img src="assets/img/barry.jpg" alt="" id="image">
                    </div>
                    <div id="music-title">
                        <h5 id="playlist_status"></h5>
                        <h6 id="playlist_artist"></h6>
                    </div>
                </div>
                <div id="music-menu">
                    <button id="random"><img src="assets/img/random.png" alt=""></button>
                    <button id="mutebtn"><img src="assets/img/speaker.png" alt=""></button>
                </div>
                <div id="currentTime">
                    <span id="curtimetext">00:00</span>
                    <span id="durtimetext">00:00</span>
                </div>
                <input type="range" class="seekslider" id="seekslider" min="0" max="100" value="0" step="1">
                <div id="buttons">
                    <button class="repeat" id="repeat"><img src="assets/img/rep.png" alt=""></button>
                    <div>
                        <button class="pre" id="prevbtn"><img src="assets/img/backward.png" alt=""></button>
                        <button class="play" id="playpausebtn"><img src="assets/img/play-red.png" alt=""></button>
                        <button class="next" id="nextbtn"><img src="assets/img/forward.png" alt=""></button>
                    </div>
                    <span class="like">
                        <i class="far fa-heart"></i>
                    </span>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
